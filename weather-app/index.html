<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Clima Hoje</title>
  </head>
  <body>
    <div class="app-container">
      <div class="left-column">
        <nav class="navbar-container">
          <img src="./images/logo.svg" alt="Clima Hoje Logo" srcset=""  />
          <input
            class="custom-input"
            type="text"
            name="city"
            id="city"
            placeholder="Procure por cidades"
          />
        </nav>
        <div class="showcase-container">
          <div class="showcase-text">
            <h2>São Paulo</h2>
            <p>Chance de chuva 0%</p>
            <h2>28°</h2>
          </div>
          <img src="./images//sun-clouds.svg" alt="" srcset="Sol com poucas nuvens">
        </div>
        <div class="hourly-forecast-container">
          <div class="hour-weather-item">
            <p>6:00 AM</p>
            <img src="./images//sun-cloud.svg" alt="" srcset="">
            <p>24°</p>
          </div>
          <div class="hour-weather-item">
            <p>9:00 AM</p>
            <img src="./images//sun-clouds.svg" alt="" srcset="">
            <p>28°</p>
          </div>
          <div class="hour-weather-item">
            <p>12:00 AM</p>
            <img src="./images//sun.svg" alt="" srcset="">
            <p>30°</p>
          </div>
          <div class="hour-weather-item">
            <p>3:00 PM</p>
            <img src="./images//sun.svg" alt="" srcset="">
            <p>32°</p>
          </div>
          <div class="hour-weather-item">
            <p>6:00 PM</p>
            <img src="./images//clouds.svg" alt="" srcset="">
            <p>27°</p>
          </div>
          <div class="hour-weather-item">
            <p>9:00 PM</p>
            <img src="./images//moon-clouds.svg" alt="" srcset="">
            <p>26°</p>
          </div>
        </div>
      </div>
      <div class="rigth-container">
        
      </div>
    </div>
  </body>
</html>
